<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div style="column-count: 2; margin: 30px;">
        <h4 style="font-weight: 400;">
            <img src="./Resources/Logo.png" style="height: 40px; width: 40px; margin-right: 20px;">Sign Up
        </h4>
    </div>

    <div style="width: 25%; left: 37%; position: absolute;">
        <div style="background-color: #f0f0f0; padding: 20px;" class="rounded">
            <form action="./SignUp.html" method="post" enctype="multipart/form-data">
                <div>
                    <input type="text" placeholder="Your Username" class="form-control" required>
                </div>
                <div style="margin-top: 10px;">
                    <input type="text" placeholder="Your Email" class="form-control" required>
                </div>
                <div style="margin-top: 10px;">
                    <input type="password" placeholder="Your Password" class="form-control" required>
                </div>
                <div>
                    <input type="submit" value="Sign up" class="bg-success text-white border-0 rounded" style="width: 100%; margin-top: 10px; height: 30px;">
                </div>
            </form>
        </div>

        <div class="rounded" style="padding: 15px; height: 58px; width: 100%; margin-top: 10px; background-color: transparent; border: 1px #f0f0f0 solid; display: flex; justify-content: center;">
            <p>Have an account?<a href="./SignIn.html" style="margin-left: 5px;">Sign in.</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
